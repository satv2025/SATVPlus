<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Iniciar Sesión · SATV+</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="icon" href="images/satvpluslogo.png">

  <style>
    .password-field {
      position: relative;
      display: flex;
      align-items: center;
    }

    .password-field input {
      width: 100%;
      padding-right: 44px;
    }

    .pw-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      border: 0;
      background: transparent;
      cursor: pointer;
      padding: 6px;
      line-height: 1;
      color: #2563eb;
      opacity: .9;
      display: grid;
      place-items: center;
    }

    .pw-toggle:hover {
      opacity: 1;
    }

    .pw-toggle svg {
      display: block;
    }
  </style>
</head>

<body>
  <header class="topnav">
    <div class="nav-inner container" id="topnav"></div>
  </header>

  <main class="container">
    <div class="panel" style="max-width:520px;margin:18px auto;">
      <h2 style="margin:0 0 8px 0;">Entrar</h2>
      <p class="muted" style="margin:0 0 12px 0;">Si no confirmaste el mail, revisá tu bandeja.</p>

      <form id="form-login">
        <label>Email</label>
        <input id="email" type="email" required placeholder="tu@mail.com" />

        <label>Contraseña</label>
        <div class="password-field">
          <input id="password" type="password" required placeholder="********" />
          <button type="button" class="pw-toggle" data-toggle="#password" aria-label="Mostrar contraseña"
            title="Mostrar/ocultar"></button>
        </div>

        <div style="margin-top:10px;">
          <a id="forgot-password" class="muted" href="/recovery.html" style="font-size:14px;text-decoration:underline;">
            ¿Olvidaste tu contraseña?
          </a>

          <span class="muted" style="font-size:14px;"> · </span>

          <a id="forgot-email" class="muted" href="/recovery.html" style="font-size:14px;text-decoration:underline;">
            ¿Olvidaste tu correo electrónico?
          </a>
        </div>

        <div class="form-actions">
          <button class="btn" type="submit">Iniciar sesión</button>
          <a class="btn ghost" href="/register.html">Crear cuenta</a>
        </div>
      </form>
    </div>
  </main>

  <div class="toast-host" id="toast-host"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module">
    import { getSession, signInWithEmail } from "/js/auth.js";
    import { renderNav, renderAuthButtons, toast, $ } from "/js/ui.js";

    renderNav({ active: "" });
    renderAuthButtons();

    // ✅ IMPORTANTE: que un error de Supabase NO rompa el login
    try {
      const session = await getSession();
      if (session) window.location.replace("/index.html");
    } catch (err) {
      console.warn("getSession falló (no bloquea login):", err);
      // opcional: toast suave para debug
      // toast("No se pudo verificar sesión (seguí normal)", "info");
    }

    // ====== OJO CONTRASEÑA ======

    function setupPasswordToggles() {
      document.querySelectorAll(".pw-toggle[data-toggle]").forEach((btn) => {
        const sel = btn.getAttribute("data-toggle");
        const input = document.querySelector(sel);
        if (!input) return;

        btn.innerHTML = (input.type === "password") ? ICON_SHOW : ICON_HIDE;

        btn.addEventListener("click", () => {
          const willShow = input.type === "password";
          input.type = willShow ? "text" : "password";
          btn.setAttribute("aria-label", willShow ? "Ocultar contraseña" : "Mostrar contraseña");
          btn.innerHTML = willShow ? ICON_HIDE : ICON_SHOW;
        });
      });
    }
    setupPasswordToggles();

    // ====== GATES ======
    function newGateId() {
      return (crypto?.randomUUID?.() || (Date.now().toString(36) + Math.random().toString(36).slice(2)));
    }

    function goWithGate(path, storagePrefix) {
      const gateId = newGateId();
      sessionStorage.setItem(storagePrefix + "_gate", gateId);
      sessionStorage.setItem(storagePrefix + "_gate_ts", String(Date.now()));
      // DEBUG: descomentá si querés ver si setea
      // toast(`${storagePrefix} gate ✅`, "success");
      window.location.href = `${path}?id=${encodeURIComponent(gateId)}`;
    }

    document.getElementById("forgot-password").addEventListener("click", (e) => {
      e.preventDefault();
      goWithGate("/recovery.html", "recovery");
    });

    // ✅ OJO: "olvidé correo" primero va a recovery (ahí elegís email o usuario)
    document.getElementById("forgot-email").addEventListener("click", (e) => {
      e.preventDefault();
      goWithGate("/recovery.html", "recovery");
    });

    // ====== LOGIN SUBMIT ======
    document.getElementById("form-login").addEventListener("submit", async (e) => {
      e.preventDefault();
      try {
        const email = $("#email").value.trim();
        const password = $("#password").value;
        await signInWithEmail(email, password);
        toast("Bienvenido ✅", "success");
        setTimeout(() => window.location.href = "/index.html", 250);
      } catch (err) {
        console.error(err);
        toast(err.message || "Error en login", "error");
      }
    });
  </script>
</body>

</html>
