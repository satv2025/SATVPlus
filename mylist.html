<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Lista · SATV+</title>

    <link rel="icon" href="/images/satvpluslogo.png" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/mylist.css" />
</head>

<body>
    <!-- Navegación -->
    <header class="topnav">
        <div class="nav-inner container" id="topnav"></div>
    </header>

    <!-- Hero -->
    <section id="mylist-hero">
        <div class="title-hero" id="hero-image"></div>
        <div class="title-hero-inner container">
            <h1 id="title-heading">Mi Lista</h1>
            <p id="mylist-subtitle" class="mylist-subtitle"></p>
        </div>
    </section>

    <!-- Estado -->
    <main id="mylist-content" class="container">
        <div id="mylist-state" class="mylist-state hidden" aria-live="polite"></div>

        <!-- Grilla -->
        <div id="mylist-row" class="row" aria-live="polite"></div>
    </main>

    <!-- SDK global (NECESARIO para tu supabaseClient.js actual) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Página -->
    <script type="module" src="/js/mylist.js"></script>
</body>

</html>
